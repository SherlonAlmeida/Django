{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST"> {% csrf_token %}
    <label>Título:</label> <br>
    <input type="text" name="titulo" size="18"> <br>

    <label>Data do Evento:</label> <br>
    <input type="datetime-local" name="data_evento"> <br>

    <label>Descrição:</label> <br>
    <textarea name="descricao" rows="5" cols="19"></textarea> <br>

    <button type="submit">Salvar</button>
</form>

<!--Cancelar: volta ao inicio da página-->
<a href="/">
    <button type="submit">Cancelar</button>
</a>

{% endblock %}
